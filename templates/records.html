<!DOCTYPE html>
<html>
<head>
<title>Your previous diaries</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/records.css') }}" type="text/css">
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body id="body">
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo"><a href="/">Your Diary</a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto active" href="/home/">Add new records</a></li>
                    <li><a class="nav-link scrollto" href="/records">All your records</a></li>
                    <li><a class="nav-link scrollto" href="/">Logout</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->
	<!-- main -->
	<div class="main-w3layouts wrapper">
        <h1><br>Your Diary</h1><br>
        <h2>These are your records</h2>
		<div class="main-agileinfo">
			<table class="table">
                <div>
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Diary</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                </div>
                <div>
                    <tbody>
                        {% for name in names %}
                            <tr>
                                <td>{{ name.email }}</td>
                                <td>{{ name.diary }}</td>
                                <td>{{ name.date }}</td>
                            </tr>
                        {% endfor %}
                    
                    </tbody>
                </div>
            </table>
		</div>
		
</body>
</html>
